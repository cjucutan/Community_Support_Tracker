    <form id="eventsignup-form" >
        <h1>Event Sign-up Form</h1>
        <label for="eventname">What is the Event Name?</label>
        <input id="eventname" eventname="eventname" type="text" placeholder="Enter your name"><br>
        <div class="error-message" id="event-name-error"></div>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="Enter your email here"><br>
        <div class="error-message" id="email-error"></div>

        <label for="name">What is the Representative's Name</label>
        <input id="name" name="name" type="text" placeholder="Enter your name"><br>
        <div class="error-message" id="name-error"></div>
        
        

        <label for="dropdown-menu">Event Position</label>
        <select id="dropdown-menu" name="skill-level-tier">
            <option value="">Select your position</option>
            <option value="Sponsor">Sponsor</option>
            <option value="Participant">Participant</option>
            <option value="Organizer">Organizer</option>
        </select><br>
        <div class="error-message" id="dropdown-error"></div>

       
        <button type="submit">Submit</button>  
        
        <table id="signup-table">
            <thead>
                <tr>
                    <th>Event Name |</th>
                    <th>Attendee Name |</th>
                    <th>Email |</th>
                    <th>Event Role</th>
                    
                </tr>
            </thead>
            <tbody id = "table-body"></tbody>
        </table>
        
    </form>
    
</body>
