<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Donation Tracker</title>
</head>
<body>
    <header>
        <h1>Community Portal</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="donation.html" class="active">Donation Tracker</a></li>
            <li><a href="volunteer.html">Volunteer Hours Tracker</a></li>
            <li><a href="events.html">Event Signup</a></li>
        </ul>
    </nav>
    
    <main>
        <section id="donation-form-section">
            <h2>Donation Tracker</h2>
                <form id="donation-form">
                    <label for="charity-name">Charity Name:</label>
                    <input type="text" id="charity-name" required>

                    <label for="donation-amount">Donation Amount:</label>
                    <input type="number" id="donation-amount" required min="0">

                    <label for="donation-date">Date of Donation:</label>
                    <input type="date" id="donation-date" required>

                    <label for="donor-comment">Donor Comment/Message:</label>
                    <textarea id="donor-comment"></textarea>

                    <button type="submit">Add Donation</button>
                </form>
        </section>

        <section id="donation-list-section">
            <h2>Donation List</h2>
            <table id="donationTable">
                <thead>
                    <tr>
                        <th>Charity Name</th>
                        <th>Donation Amount</th>
                        <th>Date</th>
                        <th>Comment</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="donationTableBody">
                    <!-- Rows will be dynamically added here -->
                </tbody>
            </table>
            <div id="summary">
                <strong>Total Donations:</strong> <span id="totalDonations">$0.00</span>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Community Portal. All Rights Reserved.</p>
    </footer>

    <script src="donation_tracker.js"></script>
</body>
</html>
